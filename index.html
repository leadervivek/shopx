{% load static %}
{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'new1.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
    integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <section>
    <div class="products col-12 col-md-12 col-lg-12 d-flex">
      {% for i in imgs %}
      <div class="box col-2"><a href="/item"><img src="/media/{{i.img}}" alt="image not found">
          <p class="productname">{{i.prodname}}</p>
        </a></div>
      {% endfor %}
      <!-- <div class="box col-2"><a href="" target="_blank"><img src="" alt="image not found"></a></div> -->
      <!-- <div class="box col-2"><a href="" target="_blank"><img src="" alt="image not found"></a></div> -->
      <!-- <div class="box col-2"><a href="" target="_blank"><img src="" alt="image not found"></a></div> -->
      <!-- <div class="box col-2"><a href="" target="_blank"><img src="" alt="image not found"></a></div> -->
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'image/earbud.jpg' %}" class="d-block w-100 " style="height:400px;" alt="loading">
        </div>
        <div class="carousel-item">
          <img src="{% static 'image/flipkart.jpg' %}" class="d-block w-100 " style="height:400px;" alt="loading">
        </div>
        <div class="carousel-item">
          <img src="{% static 'image/s23.jpeg' %}" class="d-block w-100" style="height:400px;" alt="loading">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <section class="page-2">
    <div style="text-align: center;">
      <h1>Men's Wear</h1>
    </div>
    <div class="men col-12 col-lg-12 col-md-12 d-flex">
      {% for i in men_img %}
      <div class="produt col-4">
        <a href="#"><img src="/media/{{i.img}}" alt="image not found"><p>{{i.menname}}</p></a>
      </div>
      {% endfor %}
      <!-- <div class="produt col-4">
        <a href="#"><img src="" alt="image not found"></a>
      </div>
      <div class="produt col-4">
        <a href="#"><img src="" alt="image not found"></a>
      </div>

    </div>
    <div class="men col-12 col-lg-12 col-md-12 d-flex">
      <div class="produt col-4">
        <a href="#"><img src="" alt="image not found"></a>
      </div>
      <div class="produt col-4">
        <a href="#"><img src="" alt="image not found"></a>
      </div>
      <div class="produt col-4">
        <a href="#"><img src="" alt="image not found"></a>
      </div> -->
    <!-- </div> -->
  </section>
